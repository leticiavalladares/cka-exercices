name: Build, Push, and Deploy to Staging

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        run: echo ${{ secrets.DockerToken }} | docker login -u ${{ secrets.DockerUsername }} --password-stdin

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: leticiavalladares/test:latest
          file: test/docker/Dockerfile

      - name: Run container for testing
        run: |
          docker run -d -p 8080:8080 --name my-app leticiavalladares/test:latest
          sleep 5

      - name: Test app health
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/health)
          if [ "$STATUS" -eq 200 ]; then
            echo "OK"
          else
            echo "Failed with status $STATUS"
            exit 1
          fi

      - name: Cleanup test container
        if: always()
        run: |
          docker stop test-app
          docker rm test-app          

      - name: Deploy to staging with Docker Compose
        run: |
          docker compose --profile staging pull
          docker compose --profile staging up -d
